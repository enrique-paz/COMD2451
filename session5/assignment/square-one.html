<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Square One</title>

<style>

  #sqone {
    width:600px;
    height:600px;
    border-style:solid;
    border-color:black;
    border-width:2px;
    position:relative;
    margin-left:auto;
    margin-right:auto;
  }
  #sqtwo {
    width:200px;
    height:200px;
    background-color:black;
    position:absolute;
    left:500px;
    top:200px;
  }

</style>


  </head>
  <body>

    <div id="sqone"> <!--border square-->

      <div id="sqtwo"> <!--solid square-->

      </div>

    </div>

  </body>
</html>
